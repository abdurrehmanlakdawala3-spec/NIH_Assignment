<div>
    <h2>Students</h2>
    <div class="toolbar-row">
        <app-search-bar (search)="onSearch($event)"></app-search-bar>

        <button mat-raised-button color="primary" (click)="addStudent()">
            <mat-icon>add</mat-icon>
            Add Student
        </button>

    </div>
    <table mat-table [dataSource]="students" class="mat-elevation-z8">

        <ng-container matColumnDef="firstName">
            <th mat-header-cell *matHeaderCellDef>First Name</th>
            <td mat-cell *matCellDef="let student">{{ student.firstName }}</td>
        </ng-container>

        <ng-container matColumnDef="lastName">
            <th mat-header-cell *matHeaderCellDef>Last Name</th>
            <td mat-cell *matCellDef="let student">{{ student.lastName }}</td>
        </ng-container>

        <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef>Email</th>
            <td mat-cell *matCellDef="let student">{{ student.email }}</td>
        </ng-container>

        <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef>Actions</th>
            <td mat-cell *matCellDef="let student">
                <button mat-icon-button color="primary" (click)="editStudent(student.id)">
                    <mat-icon>edit</mat-icon>
                </button>
                <button mat-icon-button color="warn" (click)="confirmDelete(student)">
                    <mat-icon>delete</mat-icon>
                </button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <app-pagination [totalElements]="totalElements" [pageSize]="pageSize" [pageIndex]="pageIndex"
        (pageChange)="onPageChange($event)">
    </app-pagination>

</div>
