<div>

        <h2>Courses</h2>
    <div class="toolbar-row">
        <app-search-bar (search)="onSearch($event)"></app-search-bar>

        <button mat-raised-button color="primary" routerLink="/courses/new">
            <mat-icon>add</mat-icon>
            Add Course
        </button>

    </div>

    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef> ID </th>
            <td mat-cell *matCellDef="let row"> {{row.id}} </td>
        </ng-container>

        <ng-container matColumnDef="courseName">
            <th mat-header-cell *matHeaderCellDef> Name </th>
            <td mat-cell *matCellDef="let row"> {{row.title}} </td>
        </ng-container>
        
        <ng-container matColumnDef="courseDescription">
            <th mat-header-cell *matHeaderCellDef> Description </th>
            <td mat-cell *matCellDef="let row"> {{row.description}} </td>
        </ng-container>

        <ng-container matColumnDef="courseCode">
            <th mat-header-cell *matHeaderCellDef> Code </th>
            <td mat-cell *matCellDef="let row"> {{row.courseCode}} </td>
        </ng-container>

        <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef> Actions </th>
            <td mat-cell *matCellDef="let row">
                <button mat-icon-button color="primary" (click)="edit(row.id)">
                    <mat-icon>edit</mat-icon>
                </button>
                <button mat-icon-button color="warn" (click)="confirmDelete(row)">
                    <mat-icon>delete</mat-icon>
                </button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    </table>

        <app-pagination [totalElements]="totalElements" [pageSize]="pageSize" [pageIndex]="pageIndex"
        (pageChange)="onPageChange($event)">
    </app-pagination>

</div>
