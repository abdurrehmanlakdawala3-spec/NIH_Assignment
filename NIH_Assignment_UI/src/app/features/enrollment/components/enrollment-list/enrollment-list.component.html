<div class="page">

    <h2>Enrollments</h2>

    <div class="toolbar-row">

  <div class="search-fields">
    <mat-form-field>
      <input matInput placeholder="Student ID" [(ngModel)]="searchStudent">
    </mat-form-field>

    <!-- <mat-form-field>
      <input matInput placeholder="Course ID" [(ngModel)]="searchCourse">
    </mat-form-field> -->

    <button mat-raised-button color="primary" (click)="search()">Search</button>
    <button mat-button (click)="clearSearch()">Clear</button>
  </div>
<div>

          <button mat-raised-button color="primary" (click)="addEnrollment()">
            <mat-icon>add</mat-icon>
            Add Enrollment
        </button>
</div>
</div>
  <table mat-table [dataSource]="enrollments" class="mat-elevation-z8">

    <ng-container matColumnDef="studentFullName">
      <th mat-header-cell *matHeaderCellDef> Student </th>
      <td mat-cell *matCellDef="let e">{{ e.studentFullName }}</td>
    </ng-container>

    <ng-container matColumnDef="courseCode">
      <th mat-header-cell *matHeaderCellDef> Course Code </th>
      <td mat-cell *matCellDef="let e">{{ e.courseCode }}</td>
    </ng-container>

    <ng-container matColumnDef="courseTitle">
      <th mat-header-cell *matHeaderCellDef> Course Title </th>
      <td mat-cell *matCellDef="let e">{{ e.courseTitle }}</td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> Actions </th>
      <td mat-cell *matCellDef="let e">
        <button mat-icon-button color="warn" (click)="confirmDelete(e)">
                    <mat-icon>delete</mat-icon>

        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  </table>
    <app-pagination [totalElements]="totalElements" [pageSize]="pageSize" [pageIndex]="pageIndex"
        (pageChange)="onPageChange($event)">
    </app-pagination>

</div>
